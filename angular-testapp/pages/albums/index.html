<div data-ng-controller="AlbumsController" ui-view>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a ui-sref="users">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Albums</li>
    </ol>
  </nav>
  <div width="100%">
    <h5 style="display: inline">Albums</h5>
    <input class="btn btn-primary" style="float: right;" type="button"
      ui-sref="albums.new" value="New Album">
  </div>
  <br />
  <table class="table">
    <thead>
      <th>#</th>
      <th>Title</th>
      <th>Photos</th>
    </thead>
    <tbody>
      <tr ng-repeat="data in posts">
        <td>#{{$index + 1}}</td>
        <td>{{data.title}}</td>
        <td><a ui-href="/users/{{user_id}}/posts/{{data.id}}/comments">Photos</a></td>
        <td><a href="/users/{{user_id}}/posts/{{data.id}}/photos">Photos</a></td>
      </tr>
    </tbody>
  </table>
</div>
